<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagina1.css">
    <title>ConectaPets</title>
</head>

<body>
    <header>
        <!--A classe "container" funciona para organizar o conteúdo dentro uma área centralizada que você pode definir-->
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="index.html">
                        <!--A tag span separa a logo em partes-->
                        <span class="parte1">Conecta</span><span class="parte2">Pets</span>
                    </a>
                </div>
                <ul class="ul">
                    <li>
                        <a href="#"> <button class="login"> Login </button></a>
                        <p class="textologin">Login para ongs</p>
                    </li>
                    <li>
                        <a href="#"> <button class="servicos"> Serviços </button></a>
                        <p class="textoservicos">Conheça nossos serviços</p>
                    </li>
                </ul>
            </nav>
            <div class="background-verde"></div>
        </div>
    </header>
    <!--Refere-se ao conteúdo principal da página-->
    <main>
        <div class="container">
            <!--Parte do texto-->
            <div class="main-text1">
                <p>O Conecta Pets já ajudou 13.000 pets a encontrarem um lar</p>
            </div>
            <div class="main-text2">
                <p>Você pode se apainonar agora por um pet</p>
            </div>
            <!--Parte da imagem-->
            <div class="main-img">
                <img src="img/tela1-pets.jpg" alt="Pets">
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <ul class="ul">
                <li>
                    <a href="#"> <button class="adoteaqui"> Adote aqui </button></a>
                    <p class="textoadocao">Torne sua casa mais feliz!</p>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
